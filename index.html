<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="nficon2023.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Netflix</title>
</head>
<body>
    <div id="contains-all">
        <div class="background-image">

        </div>
        <header>
            <nav>
                <img src="logo.png" alt="Netflix logo" width="190px">
            </nav>
        </header>
        <div id="login-box">
            <h1>Sign In</h1>
            <form>
                <input type="text" id="username" name="username" placeholder="Email or mobile number" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <button id="sign-in-btn" type="submit">Sign In</button>
                <br>
                <p id="or">OR</p>
                <br>
                <button id="sign-in-code-btn" type="button">Use a Sign-In Code</button>
            </form>
            <br>
            <a href="#" id="forgot-password">Forgot password?</a>
            <br>
            <label for="checkbox" id="checkbox"><input type="checkbox" id="checkbox" name="checkbox"> Remember me</label>
            
            <br>
            <p>New to Netflix? <a href="#" id="sign-up">Sign up now</a>.</p>
            <br>
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" id="learn-more">Learn more.</a></p>
        </div>
    </div>
</body>
</html>
